        .preview-container {

        .header {

        .theme-selector {

        .media-grid {

        .color-palette {

        .color-swatch {
            height: 40px;

            color: white;

        .apply-btn {

        .apply-btn:hover {

        @media (max-width: 1200px) {

        @media (max-width: 768px) {

        }
    </style>

<body>

    <script>
        // å…¨å±€å˜é‡
        let availableThemes = {{AVAILABLE_THEMES}};
        let currentTheme = null;
        let animationEnabled = true;

        // DOM å…ƒç´ 
        const elements = {
            themeTabs: document.getElementById('themeTabs'),
            deviceType: document.getElementById('deviceType'),
            animationSpeed: document.getElementById('animationSpeed'),
            enableAnimations: document.getElementById('enableAnimations'),
            embyMockup: document.getElementById('embyMockup'),
            mediaGrid: document.getElementById('mediaGrid'),
            themeInfo: document.getElementById('themeInfo'),
            colorPalette: document.getElementById('colorPalette'),
            applyTheme: document.getElementById('applyTheme')
        };

        // ç¤ºä¾‹åª’ä½“æ•°æ®
        const sampleMedia = [
            { title: 'å¤ä»‡è€…è”ç›Ÿ', subtitle: '2019 â€¢ åŠ¨ä½œç‰‡', type: 'movie' },
            { title: 'æƒåŠ›çš„æ¸¸æˆ', subtitle: '2011-2019 â€¢ å‰§æƒ…', type: 'series' },
            { title: 'æ˜Ÿé™…ç©¿è¶Š', subtitle: '2014 â€¢ ç§‘å¹»ç‰‡', type: 'movie' },
            { title: 'ç»å‘½æ¯’å¸ˆ', subtitle: '2008-2013 â€¢ çŠ¯ç½ª', type: 'series' },
            { title: 'ç›—æ¢¦ç©ºé—´', subtitle: '2010 â€¢ ç§‘å¹»ç‰‡', type: 'movie' },
            { title: 'æ€ªå¥‡ç‰©è¯­', subtitle: '2016-2022 â€¢ ç§‘å¹»', type: 'series' }
        ];

        // åˆå§‹åŒ–é¡µé¢
        document.addEventListener('DOMContentLoaded', function() {
            initializePage();
            bindEvents();
        });

        // åˆå§‹åŒ–é¡µé¢
        function initializePage() {
            try {
                generateThemeTabs();
                generateMediaGrid();
                
                // é€‰æ‹©ç¬¬ä¸€ä¸ªä¸»é¢˜ä½œä¸ºé»˜è®¤
                if (availableThemes.length > 0) {
                    selectTheme(availableThemes[0]);
                }
            } catch (error) {
                console.error('åˆå§‹åŒ–é¡µé¢å¤±è´¥:', error);
            }
        }

        // ç”Ÿæˆä¸»é¢˜æ ‡ç­¾
        function generateThemeTabs() {
            elements.themeTabs.innerHTML = '';
            
            availableThemes.forEach(theme => {
                const tab = document.createElement('div');
                tab.className = 'theme-tab';
                tab.textContent = theme.Name;
                tab.dataset.themeId = theme.Id;
                
                tab.addEventListener('click', () => selectTheme(theme));
                elements.themeTabs.appendChild(tab);
            });
        }

        // ç”Ÿæˆåª’ä½“ç½‘æ ¼
        function generateMediaGrid() {
            elements.mediaGrid.innerHTML = '';
            
            sampleMedia.forEach(media => {
                const card = document.createElement('div');
                card.className = 'media-card';
                
                card.innerHTML = `
                    <div class="media-poster">
                        ${media.type === 'movie' ? 'ğŸ¬' : 'ğŸ“º'}
                    </div>
                    <div class="media-info">
                        <div class="media-title">${media.title}</div>
                        <div class="media-subtitle">${media.subtitle}</div>
                    </div>
                `;
                
                elements.mediaGrid.appendChild(card);
            });
        }

        // é€‰æ‹©ä¸»é¢˜
        function selectTheme(theme) {
            currentTheme = theme;
            
            // æ›´æ–°æ ‡ç­¾çŠ¶æ€
            document.querySelectorAll('.theme-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            const activeTab = document.querySelector(`[data-theme-id="${theme.Id}"]`);
            if (activeTab) {
                activeTab.classList.add('active');
            }
            
            // åº”ç”¨ä¸»é¢˜æ ·å¼
            applyThemeStyles(theme);
            
            // æ›´æ–°ä¸»é¢˜ä¿¡æ¯
            updateThemeInfo(theme);
            
            // æ›´æ–°é¢œè‰²é¢æ¿
            updateColorPalette(theme);
        }

        // åº”ç”¨ä¸»é¢˜æ ·å¼
        function applyThemeStyles(theme) {
            const root = document.documentElement;
            
            if (theme.Colors) {
                root.style.setProperty('--primary-color', theme.Colors.Primary || '#4facfe');
                root.style.setProperty('--secondary-color', theme.Colors.Secondary || '#00f2fe');
                root.style.setProperty('--background-color', theme.Colors.Background || '#f8f9fa');
                root.style.setProperty('--surface-color', theme.Colors.Surface || '#ffffff');
                root.style.setProperty('--text-color', theme.Colors.Text || '#333333');
                root.style.setProperty('--accent-color', theme.Colors.Accent || '#4facfe');
            }
            
            // æ·»åŠ åŠ¨ç”»æ•ˆæœ
            if (animationEnabled) {
                addThemeTransition();
            }
        }

        // æ·»åŠ ä¸»é¢˜åˆ‡æ¢åŠ¨ç”»
        function addThemeTransition() {
            const mockup = elements.embyMockup;
            mockup.style.transition = 'all 0.5s ease';
            
            // çŸ­æš‚çš„ç¼©æ”¾æ•ˆæœ
            mockup.style.transform = 'scale(0.98)';
            setTimeout(() => {
                mockup.style.transform = 'scale(1)';
            }, 100);
            
            // æ¸…é™¤è¿‡æ¸¡æ•ˆæœ
            setTimeout(() => {
                mockup.style.transition = '';
            }, 500);
        }

        // æ›´æ–°ä¸»é¢˜ä¿¡æ¯
        function updateThemeInfo(theme) {
            elements.themeInfo.innerHTML = `
                <h4>${theme.Name}</h4>
                <p><strong>æè¿°:</strong> ${theme.Description || 'æš‚æ— æè¿°'}</p>
                <p><strong>ä½œè€…:</strong> ${theme.Author || 'æœªçŸ¥'}</p>
                <p><strong>ç‰ˆæœ¬:</strong> ${theme.Version || '1.0.0'}</p>
            `;
        }

        // æ›´æ–°é¢œè‰²é¢æ¿
        function updateColorPalette(theme) {
            elements.colorPalette.innerHTML = '';
            
            if (theme.Colors) {
                const colors = [
                    { name: 'ä¸»è‰²', value: theme.Colors.Primary || '#4facfe' },
                    { name: 'è¾…è‰²', value: theme.Colors.Secondary || '#00f2fe' },
                    { name: 'èƒŒæ™¯', value: theme.Colors.Background || '#f8f9fa' },
                    { name: 'è¡¨é¢', value: theme.Colors.Surface || '#ffffff' },
                    { name: 'æ–‡æœ¬', value: theme.Colors.Text || '#333333' },
                    { name: 'å¼ºè°ƒ', value: theme.Colors.Accent || '#4facfe' }
                ];
                
                colors.forEach(color => {
                    const swatch = document.createElement('div');
                    swatch.className = 'color-swatch';
                    swatch.style.backgroundColor = color.value;
                    swatch.textContent = color.name;
                    swatch.title = `${color.name}: ${color.value}`;
                    
                    elements.colorPalette.appendChild(swatch);
                });
            }
        }

        // ç»‘å®šäº‹ä»¶
        function bindEvents() {
            // è®¾å¤‡ç±»å‹å˜æ›´
            elements.deviceType.addEventListener('change', updateDevicePreview);
            
            // åŠ¨ç”»è®¾ç½®å˜æ›´
            elements.animationSpeed.addEventListener('change', updateAnimationSettings);
            elements.enableAnimations.addEventListener('change', function() {
                animationEnabled = this.checked;
                updateAnimationSettings();
            });
            
            // åº”ç”¨ä¸»é¢˜æŒ‰é’®
            elements.applyTheme.addEventListener('click', applyCurrentTheme);
        }

        // æ›´æ–°è®¾å¤‡é¢„è§ˆ
        function updateDevicePreview() {
            const deviceType = elements.deviceType.value;
            const mockup = elements.embyMockup;
            
            // ç§»é™¤ç°æœ‰çš„è®¾å¤‡ç±»
            mockup.classList.remove('desktop-view', 'tablet-view', 'mobile-view');
            
            // æ·»åŠ æ–°çš„è®¾å¤‡ç±»
            mockup.classList.add(`${deviceType}-view`);
            
            // æ ¹æ®è®¾å¤‡ç±»å‹è°ƒæ•´æ ·å¼
            switch (deviceType) {
                case 'mobile':
                    mockup.style.maxWidth = '375px';
                    mockup.style.margin = '0 auto';
                    break;
                case 'tablet':
                    mockup.style.maxWidth = '768px';
                    mockup.style.margin = '0 auto';
                    break;
                default:
                    mockup.style.maxWidth = '100%';
                    mockup.style.margin = '0';
            }
        }

        // æ›´æ–°åŠ¨ç”»è®¾ç½®
        function updateAnimationSettings() {
            const speed = elements.animationSpeed.value;
            const root = document.documentElement;
            
            let duration = '0.3s';
            switch (speed) {
                case 'slow':
                    duration = '0.6s';
                    break;
                case 'fast':
                    duration = '0.15s';
                    break;
                default:
                    duration = '0.3s';
            }
            
            if (animationEnabled) {
                root.style.setProperty('--animation-duration', duration);
                document.querySelectorAll('.media-card').forEach(card => {
                    card.style.transition = `all ${duration} ease`;
                });
            } else {
                root.style.setProperty('--animation-duration', '0s');
                document.querySelectorAll('.media-card').forEach(card => {
                    card.style.transition = 'none';
                });
            }
        }

        // åº”ç”¨å½“å‰ä¸»é¢˜
        async function applyCurrentTheme() {
            if (!currentTheme) {
                alert('è¯·å…ˆé€‰æ‹©ä¸€ä¸ªä¸»é¢˜');
                return;
            }
            
            try {
                elements.applyTheme.textContent = 'åº”ç”¨ä¸­...';
                elements.applyTheme.disabled = true;
                
                // è·å–å½“å‰é…ç½®
                const configResponse = await fetch('/emby-beautify/configuration');
                const configData = await configResponse.json();
                
                // æ›´æ–°ä¸»é¢˜è®¾ç½®
                const updatedConfig = {
                    ...configData.Configuration,
                    ActiveThemeId: currentTheme.Id
                };
                
                // ä¿å­˜é…ç½®
                const updateResponse = await fetch('/emby-beautify/configuration', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ Configuration: updatedConfig })
                });
                
                const result = await updateResponse.json();
                
                if (result.Success) {
                    alert(`ä¸»é¢˜ "${currentTheme.Name}" å·²æˆåŠŸåº”ç”¨ï¼`);
                } else {
                    throw new Error(result.Message || 'åº”ç”¨ä¸»é¢˜å¤±è´¥');
                }
            } catch (error) {
                console.error('åº”ç”¨ä¸»é¢˜å¤±è´¥:', error);
                alert('åº”ç”¨ä¸»é¢˜å¤±è´¥: ' + error.message);
            } finally {
                elements.applyTheme.textContent = 'åº”ç”¨æ­¤ä¸»é¢˜';
                elements.applyTheme.disabled = false;
            }
        }
    </script>
