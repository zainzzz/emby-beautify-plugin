    <script>

        // æ¸²æŸ“ä¸»é¢˜ç½‘æ ¼
        function renderThemeGrid() {
            elements.themeGrid.innerHTML = '';
            
            if (filteredThemes.length === 0) {
                elements.emptyState.style.display = 'block';

            elements.emptyState.style.display = 'none';

        // åˆ›å»ºä¸»é¢˜å¡ç‰‡
        function createThemeCard(theme) {
            const card = document.createElement('div');
            card.className = 'theme-card';
            card.dataset.themeId = theme.Id;
            
            // æ£€æŸ¥æ˜¯å¦ä¸ºæ´»åŠ¨ä¸»é¢˜
            if (activeTheme && theme.Id === activeTheme.Id) {
                card.classList.add('active');
            }
            
            const colors = theme.Colors || {};
            const primary = colors.Primary || '#4facfe';
            const secondary = colors.Secondary || '#00f2fe';
            const background = colors.Background || '#f8f9fa';
            const surface = colors.Surface || '#ffffff';
            const text = colors.Text || '#333333';
            
            card.innerHTML = `

                                ç”µè§†å‰§åº“
                            </div>
                            <div class="mockup-card" style="background: ${surface}; color: ${text};">
                                éŸ³ä¹åº“
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="theme-info">
                    <div class="theme-title">${theme.Name}</div>
                    <div class="theme-description">${theme.Description || 'æš‚æ— æè¿°'}</div>
                    
                    <div class="theme-meta">
                        <span class="theme-author">ä½œè€…: ${theme.Author || 'æœªçŸ¥'}</span>
                        <span class="theme-version">v${theme.Version || '1.0.0'}</span>
                    </div>
                    
                    <div class="color-palette">
                        <div class="color-swatch" style="background: ${primary};" title="ä¸»è‰²"></div>
                        <div class="color-swatch" style="background: ${secondary};" title="è¾…è‰²"></div>
                        <div class="color-swatch" style="background: ${background};" title="èƒŒæ™¯è‰²"></div>

            `;
            
            // è®¾ç½®CSSå˜é‡ç”¨äºé¢„è§ˆ

        // é€‰æ‹©ä¸»é¢˜
        function selectTheme(themeId, showPanel = true) {
            const theme = availableThemes.find(t => t.Id === themeId);
            if (!theme) return;
            
            selectedTheme = theme;
            
            // æ›´æ–°å¡ç‰‡çŠ¶æ€
            document.querySelectorAll('.theme-card').forEach(card => {
                card.classList.remove('active');
            });
            
            const selectedCard = document.querySelector(`[data-theme-id="${themeId}"]`);

            // æ˜¾ç¤ºæµ®åŠ¨é¢æ¿
            if (showPanel) {
                showFloatingPanel(theme);

            showStatusMessage(`å·²é€‰æ‹©ä¸»é¢˜: ${theme.Name}`, 'info');

                const previewData = await response.json();

                } else {

                }
            } catch (error) {

        // åº”ç”¨ä¸»é¢˜
        async function applyTheme() {
            if (!selectedTheme) {
                showStatusMessage('è¯·å…ˆé€‰æ‹©ä¸€ä¸ªä¸»é¢˜', 'error');
                return;
            }
            
            try {
                showLoading(true);
                
                // æ›´æ–°é…ç½®
                const updatedConfig = {
                    ...currentConfig,

                };
                
                const response = await fetch('/emby-beautify/configuration', {

                } else {

                }
            } catch (error) {
                console.error('åº”ç”¨ä¸»é¢˜å¤±è´¥:', error);

        // æœç´¢å’Œç­›é€‰
        function filterThemes() {
            const searchTerm = elements.searchThemes.value.toLowerCase();
            const sortBy = elements.sortBy.value;
            const filterBy = elements.filterBy.value;
            
            // æœç´¢è¿‡æ»¤
            let filtered = availableThemes.filter(theme => {
                const matchesSearch = !searchTerm || 
                    theme.Name.toLowerCase().includes(searchTerm) ||

                    (theme.Description && theme.Description.toLowerCase().includes(searchTerm));
                
                // ç±»å‹è¿‡æ»¤
                let matchesFilter = true;
                if (filterBy !== 'all') {
                    const colors = theme.Colors || {};
                    const background = colors.Background || '#ffffff';
                    const brightness = getBrightness(background);
                    
                    switch (filterBy) {
                        case 'light':
                            matchesFilter = brightness > 128;
                            break;
                        case 'dark':
                            matchesFilter = brightness <= 128;
                            break;
                        case 'colorful':
                            matchesFilter = colors.Primary && colors.Secondary && 
                                           colors.Primary !== colors.Secondary;
                            break;
                    }
                }
                
                return matchesSearch && matchesFilter;
            });
            
            // æ’åº
            filtered.sort((a, b) => {
                switch (sortBy) {
                    case 'name':
                        return a.Name.localeCompare(b.Name);
                    case 'author':
                        return (a.Author || '').localeCompare(b.Author || '');
                    case 'version':
                        return (b.Version || '1.0.0').localeCompare(a.Version || '1.0.0');
                    default:
                        return 0;
                }
            });
            
            filteredThemes = filtered;
            renderThemeGrid();
        }

        // è·å–é¢œè‰²äº®åº¦
        function getBrightness(color) {
            const hex = color.replace('#', '');
            const r = parseInt(hex.substr(0, 2), 16);
            const g = parseInt(hex.substr(2, 2), 16);
            const b = parseInt(hex.substr(4, 2), 16);
            return (r * 299 + g * 587 + b * 114) / 1000;
        }

        // ç»‘å®šäº‹ä»¶
        function bindEvents() {
            // æœç´¢å’Œç­›é€‰äº‹ä»¶
            elements.searchThemes.addEventListener('input', filterThemes);
            elements.sortBy.addEventListener('change', filterThemes);
            elements.filterBy.addEventListener('change', filterThemes);
            
            // æµ®åŠ¨é¢æ¿æŒ‰é’®äº‹ä»¶
            elements.applyTheme.addEventListener('click', applyTheme);
            elements.previewTheme.addEventListener('click', () => {
                if (selectedTheme) {
                    previewTheme(selectedTheme.Id);
                }
            });
            elements.customizeTheme.addEventListener('click', customizeTheme);
        }

        // æ˜¾ç¤ºçŠ¶æ€æ¶ˆæ¯
        function showStatusMessage(message, type) {
            elements.statusMessage.textContent = message;
            elements.statusMessage.className = `status-message status-${type} show`;
            
            setTimeout(() => {
                elements.statusMessage.classList.remove('show');
            }, 3000);
        }

        // æ˜¾ç¤º/éšè—åŠ è½½çŠ¶æ€
        function showLoading(show) {
            if (show) {
                elements.loadingOverlay.classList.add('show');
            } else {
                elements.loadingOverlay.classList.remove('show');
            }
        }
    </script>
