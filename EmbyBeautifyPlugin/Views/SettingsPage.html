<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emby 美化插件 - 设置</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .section {
            margin-bottom: 40px;
            padding: 30px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #4facfe;
        }

        .section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.8em;
            font-weight: 500;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }

        .form-check {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .form-check input[type="checkbox"] {
            margin-right: 10px;
            transform: scale(1.2);
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(79, 172, 254, 0.3);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #218838;
            transform: translateY(-2px);
        }

        .theme-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .theme-card {
            background: white;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .theme-card:hover {
            border-color: #4facfe;
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .theme-card.active {
            border-color: #4facfe;
            background: linear-gradient(135deg, rgba(79, 172, 254, 0.1) 0%, rgba(0, 242, 254, 0.1) 100%);
        }

        .theme-preview {
            height: 100px;
            border-radius: 8px;
            margin-bottom: 15px;
            position: relative;
            overflow: hidden;
        }

        .theme-info h3 {
            color: #333;
            margin-bottom: 8px;
        }

        .theme-info p {
            color: #666;
            font-size: 14px;
        }

        .preview-container {
            background: white;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            min-height: 300px;
        }

        .preview-header {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }

        .status-message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .status-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4facfe;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 10px;
            }

            .content {
                padding: 20px;
            }

            .header {
                padding: 20px;
            }

            .header h1 {
                font-size: 2em;
            }

            .button-group {
                flex-direction: column;
            }

            .theme-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎨 Emby 美化插件</h1>
            <p>自定义您的 Emby 界面，打造个性化的媒体体验</p>
        </div>

        <div class="content">
            <!-- 状态消息 -->
            <div id="statusMessage" class="status-message"></div>

            <!-- 基本设置 -->
            <div class="section">
                <h2>⚙️ 基本设置</h2>
                
                <div class="form-group">
                    <label for="activeTheme">活动主题</label>
                    <select id="activeTheme" class="form-control">
                        <option value="">选择主题...</option>
                    </select>
                </div>

                <div class="form-group">
                    <div class="form-check">
                        <input type="checkbox" id="enableAnimations">
                        <label for="enableAnimations">启用动画效果</label>
                    </div>
                </div>

                <div class="form-group">
                    <div class="form-check">
                        <input type="checkbox" id="enableCustomFonts">
                        <label for="enableCustomFonts">启用自定义字体</label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="animationDuration">动画持续时间 (毫秒)</label>
                    <input type="number" id="animationDuration" class="form-control" min="0" max="5000" step="100">
                </div>
            </div>

            <!-- 主题选择 -->
            <div class="section">
                <h2>🎭 主题选择</h2>
                <p>选择一个主题来改变 Emby 的外观和感觉</p>
                
                <div id="themeGrid" class="theme-grid">
                    <!-- 主题卡片将通过 JavaScript 动态生成 -->
                </div>
            </div>

            <!-- 响应式设置 -->
            <div class="section">
                <h2>📱 响应式设置</h2>
                
                <div class="form-group">
                    <label for="desktopMaxWidth">桌面端最大宽度 (px)</label>
                    <input type="number" id="desktopMaxWidth" class="form-control" min="1024">
                </div>

                <div class="form-group">
                    <label for="tabletMaxWidth">平板端最大宽度 (px)</label>
                    <input type="number" id="tabletMaxWidth" class="form-control" min="768">
                </div>

                <div class="form-group">
                    <label for="mobileMaxWidth">移动端最大宽度 (px)</label>
                    <input type="number" id="mobileMaxWidth" class="form-control" min="320">
                </div>
            </div>

            <!-- 实时预览 -->
            <div class="section">
                <h2>👁️ 实时预览</h2>
                <p>查看您的设置如何影响界面外观</p>
                
                <div class="preview-container" id="previewContainer">
                    <div class="preview-header">
                        <h3>预览区域</h3>
                        <p>这里将显示应用设置后的效果</p>
                    </div>
                    <div id="previewContent">
                        <!-- 预览内容将通过 JavaScript 动态生成 -->
                    </div>
                </div>
            </div>

            <!-- 操作按钮 -->
            <div class="button-group">
                <button id="saveSettings" class="btn btn-primary">
                    <span class="btn-text">💾 保存设置</span>
                    <span class="loading" style="display: none;"></span>
                </button>
                <button id="resetSettings" class="btn btn-secondary">🔄 重置为默认</button>
                <button id="previewChanges" class="btn btn-success">👀 预览更改</button>
            </div>
        </div>
    </div>

    <script>
        // 全局变量
        let currentConfig = {{CURRENT_CONFIG}};
        let availableThemes = {{AVAILABLE_THEMES}};
        let isLoading = false;

        // DOM 元素
        const elements = {
            activeTheme: document.getElementById('activeTheme'),
            enableAnimations: document.getElementById('enableAnimations'),
            enableCustomFonts: document.getElementById('enableCustomFonts'),
            animationDuration: document.getElementById('animationDuration'),
            desktopMaxWidth: document.getElementById('desktopMaxWidth'),
            tabletMaxWidth: document.getElementById('tabletMaxWidth'),
            mobileMaxWidth: document.getElementById('mobileMaxWidth'),
            themeGrid: document.getElementById('themeGrid'),
            previewContainer: document.getElementById('previewContainer'),
            previewContent: document.getElementById('previewContent'),
            statusMessage: document.getElementById('statusMessage'),
            saveSettings: document.getElementById('saveSettings'),
            resetSettings: document.getElementById('resetSettings'),
            previewChanges: document.getElementById('previewChanges')
        };

        // 初始化页面
        document.addEventListener('DOMContentLoaded', function() {
            initializePage();
            bindEvents();
        });

        // 初始化页面数据
        function initializePage() {
            try {
                // 填充主题选择下拉框
                populateThemeSelect();
                
                // 生成主题网格
                generateThemeGrid();
                
                // 加载当前配置
                loadCurrentConfiguration();
                
                // 初始化预览
                updatePreview();
                
                showStatusMessage('页面加载完成', 'success');
            } catch (error) {
                console.error('初始化页面失败:', error);
                showStatusMessage('初始化页面失败: ' + error.message, 'error');
            }
        }

        // 填充主题选择下拉框
        function populateThemeSelect() {
            elements.activeTheme.innerHTML = '<option value="">选择主题...</option>';
            
            availableThemes.forEach(theme => {
                const option = document.createElement('option');
                option.value = theme.Id;
                option.textContent = theme.Name;
                elements.activeTheme.appendChild(option);
            });
        }

        // 生成主题网格
        function generateThemeGrid() {
            elements.themeGrid.innerHTML = '';
            
            availableThemes.forEach(theme => {
                const themeCard = createThemeCard(theme);
                elements.themeGrid.appendChild(themeCard);
            });
        }

        // 创建主题卡片
        function createThemeCard(theme) {
            const card = document.createElement('div');
            card.className = 'theme-card';
            card.dataset.themeId = theme.Id;
            
            const preview = document.createElement('div');
            preview.className = 'theme-preview';
            preview.style.background = generateThemePreview(theme);
            
            const info = document.createElement('div');
            info.className = 'theme-info';
            info.innerHTML = `
                <h3>${theme.Name}</h3>
                <p>${theme.Description || '暂无描述'}</p>
                <small>作者: ${theme.Author || '未知'}</small>
            `;
            
            card.appendChild(preview);
            card.appendChild(info);
            
            // 添加点击事件
            card.addEventListener('click', () => selectTheme(theme.Id));
            
            return card;
        }

        // 生成主题预览样式
        function generateThemePreview(theme) {
            if (theme.Colors) {
                const primary = theme.Colors.Primary || '#4facfe';
                const secondary = theme.Colors.Secondary || '#00f2fe';
                return `linear-gradient(135deg, ${primary} 0%, ${secondary} 100%)`;
            }
            return 'linear-gradient(135deg, #4facfe 0%, #00f2fe 100%)';
        }

        // 选择主题
        function selectTheme(themeId) {
            // 更新UI状态
            document.querySelectorAll('.theme-card').forEach(card => {
                card.classList.remove('active');
            });
            
            const selectedCard = document.querySelector(`[data-theme-id="${themeId}"]`);
            if (selectedCard) {
                selectedCard.classList.add('active');
            }
            
            // 更新下拉框
            elements.activeTheme.value = themeId;
            
            // 更新预览
            updatePreview();
            
            showStatusMessage(`已选择主题: ${getThemeName(themeId)}`, 'success');
        }

        // 获取主题名称
        function getThemeName(themeId) {
            const theme = availableThemes.find(t => t.Id === themeId);
            return theme ? theme.Name : '未知主题';
        }

        // 加载当前配置
        function loadCurrentConfiguration() {
            if (currentConfig) {
                elements.activeTheme.value = currentConfig.ActiveThemeId || '';
                elements.enableAnimations.checked = currentConfig.EnableAnimations || false;
                elements.enableCustomFonts.checked = currentConfig.EnableCustomFonts || false;
                elements.animationDuration.value = currentConfig.AnimationDuration || 300;
                
                if (currentConfig.ResponsiveSettings) {
                    elements.desktopMaxWidth.value = currentConfig.ResponsiveSettings.Desktop?.MaxWidth || 1920;
                    elements.tabletMaxWidth.value = currentConfig.ResponsiveSettings.Tablet?.MaxWidth || 1024;
                    elements.mobileMaxWidth.value = currentConfig.ResponsiveSettings.Mobile?.MaxWidth || 768;
                }
                
                // 更新主题卡片状态
                if (currentConfig.ActiveThemeId) {
                    selectTheme(currentConfig.ActiveThemeId);
                }
            }
        }

        // 绑定事件
        function bindEvents() {
            // 保存设置
            elements.saveSettings.addEventListener('click', saveConfiguration);
            
            // 重置设置
            elements.resetSettings.addEventListener('click', resetConfiguration);
            
            // 预览更改
            elements.previewChanges.addEventListener('click', updatePreview);
            
            // 表单变更事件
            const formElements = [
                elements.activeTheme, elements.enableAnimations, elements.enableCustomFonts,
                elements.animationDuration, elements.desktopMaxWidth, elements.tabletMaxWidth, elements.mobileMaxWidth
            ];
            
            formElements.forEach(element => {
                element.addEventListener('change', updatePreview);
            });
        }

        // 保存配置
        async function saveConfiguration() {
            if (isLoading) return;
            
            try {
                setLoading(true);
                
                const config = getCurrentFormData();
                
                const response = await fetch('/emby-beautify/configuration', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ Configuration: config })
                });
                
                const result = await response.json();
                
                if (result.Success) {
                    currentConfig = result.Configuration;
                    showStatusMessage('设置已成功保存！', 'success');
                } else {
                    throw new Error(result.Message || '保存失败');
                }
            } catch (error) {
                console.error('保存配置失败:', error);
                showStatusMessage('保存失败: ' + error.message, 'error');
            } finally {
                setLoading(false);
            }
        }

        // 重置配置
        function resetConfiguration() {
            if (confirm('确定要重置所有设置为默认值吗？')) {
                // 重置表单
                elements.activeTheme.value = '';
                elements.enableAnimations.checked = true;
                elements.enableCustomFonts.checked = false;
                elements.animationDuration.value = 300;
                elements.desktopMaxWidth.value = 1920;
                elements.tabletMaxWidth.value = 1024;
                elements.mobileMaxWidth.value = 768;
                
                // 清除主题选择状态
                document.querySelectorAll('.theme-card').forEach(card => {
                    card.classList.remove('active');
                });
                
                updatePreview();
                showStatusMessage('设置已重置为默认值', 'success');
            }
        }

        // 获取当前表单数据
        function getCurrentFormData() {
            return {
                ActiveThemeId: elements.activeTheme.value,
                EnableAnimations: elements.enableAnimations.checked,
                EnableCustomFonts: elements.enableCustomFonts.checked,
                AnimationDuration: parseInt(elements.animationDuration.value) || 300,
                ResponsiveSettings: {
                    Desktop: { MaxWidth: parseInt(elements.desktopMaxWidth.value) || 1920 },
                    Tablet: { MaxWidth: parseInt(elements.tabletMaxWidth.value) || 1024 },
                    Mobile: { MaxWidth: parseInt(elements.mobileMaxWidth.value) || 768 }
                },
                CustomSettings: {}
            };
        }

        // 更新预览
        function updatePreview() {
            try {
                const config = getCurrentFormData();
                const selectedTheme = availableThemes.find(t => t.Id === config.ActiveThemeId);
                
                let previewHtml = '<div class="preview-header"><h3>预览效果</h3></div>';
                
                if (selectedTheme) {
                    previewHtml += `
                        <div style="padding: 20px;">
                            <h4>当前主题: ${selectedTheme.Name}</h4>
                            <div style="background: ${generateThemePreview(selectedTheme)}; height: 60px; border-radius: 8px; margin: 10px 0;"></div>
                            <p><strong>动画:</strong> ${config.EnableAnimations ? '启用' : '禁用'}</p>
                            <p><strong>动画时长:</strong> ${config.AnimationDuration}ms</p>
                            <p><strong>自定义字体:</strong> ${config.EnableCustomFonts ? '启用' : '禁用'}</p>
                            <div style="margin-top: 15px;">
                                <small><strong>响应式断点:</strong></small><br>
                                <small>桌面: ${config.ResponsiveSettings.Desktop.MaxWidth}px | 
                                平板: ${config.ResponsiveSettings.Tablet.MaxWidth}px | 
                                移动: ${config.ResponsiveSettings.Mobile.MaxWidth}px</small>
                            </div>
                        </div>
                    `;
                } else {
                    previewHtml += '<div style="padding: 20px; text-align: center; color: #666;">请选择一个主题来查看预览</div>';
                }
                
                elements.previewContent.innerHTML = previewHtml;
            } catch (error) {
                console.error('更新预览失败:', error);
                elements.previewContent.innerHTML = '<div style="padding: 20px; color: #dc3545;">预览更新失败</div>';
            }
        }

        // 显示状态消息
        function showStatusMessage(message, type) {
            elements.statusMessage.textContent = message;
            elements.statusMessage.className = `status-message status-${type}`;
            elements.statusMessage.style.display = 'block';
            
            setTimeout(() => {
                elements.statusMessage.style.display = 'none';
            }, 5000);
        }

        // 设置加载状态
        function setLoading(loading) {
            isLoading = loading;
            const btnText = elements.saveSettings.querySelector('.btn-text');
            const loadingSpinner = elements.saveSettings.querySelector('.loading');
            
            if (loading) {
                btnText.style.display = 'none';
                loadingSpinner.style.display = 'inline-block';
                elements.saveSettings.disabled = true;
            } else {
                btnText.style.display = 'inline';
                loadingSpinner.style.display = 'none';
                elements.saveSettings.disabled = false;
            }
        }
    </script>
</body>
</html>
